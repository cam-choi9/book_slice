<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a book page</title>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>

     {% if obj %}
        <h3>Succesfully uploaded : {{obj.title}}</h3>
        <img src="{{ obj.page.img}}" alt="image" class="img-thumbnail"  >
    {% endif %}
    <hr>

    {% for x in page %}
    {% if forloop.first %}<div class="row ">{% endif %}
        <div class="col-lg-4 col-md-4 col-12" >
            <div class="text-center mt-2">
                <img src="{{x.page.img}}"  height="70%" width="70%" class="img-thumbnail" alt="...">
                <h2 class="text-center" >{{x.title}}</h2></div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class=row>{% endif %}
            {% if forloop.last %}</div>{% endif %}
    {% endfor %}
    </div>

</head>
<body>

</body>
</html>
